{% extends 'orders/layout.html' %}

{% block title %}
Начисление бонусов
{% endblock %}

{% block content %}
<h1>Начисление бонусов</h1>
<form method="post">
    {% csrf_token %}
        <p>Telegram ID заказчика: </p>
    {{ form.tel_id }}<br>
    <p>Количество бонусов: </p>
    {{ form.count_b }}<br>
    <button class="btn btn-success" type="submit">Обновить</button>
</form>

{% endblock %}
